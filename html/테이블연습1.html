<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                /* border-collapse: collapse; */
            }
            th, td{
                border: 2px solid #090909;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th> 번호 </th>
                <th> 상품명 </th>
                <th> 수량 </th>
                <th> 가격 </th>
            </tr>
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">1,000원</td> 
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
                
            </tr>
            <tr>
                <td>총금액</td>
                <td colspan="3">6,500원</td>


            </tr>
        </table>
    </body>

</html>

<!-- rowspan 세로로 늘리기, colspan 가로로늘리기  -->
