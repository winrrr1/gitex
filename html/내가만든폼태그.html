<!doctype html>
<html>
    <head>     
        <meta charset="utf-8">       
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
   
        <form action="https://www.naver.com" method="post">
            <fieldset>
                <legend>로그인 관련 </legend>
                <label for="username">
                    아이디 <input type="text" id="username" placeholder="아이디를 넣으세요"> <br>
                </label>
                
    
                패스워드 <input type="password"> 
                <br><input type="checkbox"> 로그인 상태 유지
                <br>
               <!-- <input type="button" value="로그인"> -->
    
               <input type="submit" value="로그인">
               <input type="reset" value="다시 입력">

            </fieldset>
            <fieldset>
                <legend>input 태그 관련 </legend>
                <input type="file"><br>
                <input type="hidden"><br>
                <input type="file"><br>
                <input type="image" src="./img/cat1.jpg" width="50", height="50"><br>
                <textarea readonly>
                    읽기만 하세요
                </textarea><br>
                
                <label for="city">
                    <select name="city" id="city" multiple>
                        <option value="seoul">서울</option>
                        <option value="gyungi" disabled>경기</option>
                        <option value="inchon">인천</option>    
                        <option value="gw">강원</option>    
                    </select>
                </label>
                


            </fieldset>
            
        </form>
    </body>

</html>
