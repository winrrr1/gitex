<!doctype html>
<html>
    <head>
        <!-- 문서의 문자 인코딩을 정의합니다. UTF-8은 가장 널리 사용되는 인코딩 방식으로, 
         다양한 언어를 지원합니다.​ -->
        <meta charset="utf-8">
        <!-- HTTP 헤더를 정의하는 데 사용됩니다. 브라우저가 문서를 처리하는 방법에 영향을 미칩니다.​ -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문서 제목</title>
    </head>
    <body>
        <h1>영화 소개</h1>
        <p>이번 영화의 <span style="color: blue">하이라이트</span> 장면은 바로 여기입니다.</p>
        <p>이번 영화의 하이라이트 장면은 바로 여기입니다.</p>
    </body>

</html>
