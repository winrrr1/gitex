<!doctype html>
<html>
    <head>
        <!-- 문서의 문자 인코딩을 정의합니다. UTF-8은 가장 널리 사용되는 인코딩 방식으로, 
         다양한 언어를 지원합니다.​ -->
        <meta charset="utf-8">
        <!-- HTTP 헤더를 정의하는 데 사용됩니다. 브라우저가 문서를 처리하는 방법에 영향을 미칩니다.​ -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문서 제목</title>
    </head>
    <body>
        <!-- "division"의 약자입니다. 이는 웹 페이지에서 콘텐츠를 
         구획별로 나누기 위해 사용되는 블록 레벨 요소입니다.  -->
        <div class="movie">
            <p>영화 소개</p>
            <p>영화를 소개하는 페이지입니다.</p>            
        </div>
        <div class="tv">
            <p>TV 프로그램 소개</p>
            <p>TV 프로그램 소개하는 페이지입니다.</p>            
        </div>

    </body>

</html>
